<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream IPTV Player</title>
    <style>
        :root {
            --primary: #FF6B00;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F5F5F5;
            --gray: #333333;
            --card: #1E1E1E;
            --error: #FF4444;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Player Section */
        .player-container {
            background-color: var(--card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: black;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        #iptv-player {
            width: 100%;
            height: 100%;
        }

        .player-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            display: none;
        }

        .now-playing {
            font-weight: 500;
            margin-bottom: 5px;
        }

        /* Channel Browser */
        .channel-browser {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .category-list {
            list-style: none;
            background-color: var(--card);
            border-radius: 8px;
            padding: 15px;
        }

        .category-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        .category-item:hover {
            background-color: var(--gray);
        }

        .category-item.active {
            background-color: var(--primary);
            font-weight: 500;
        }

        .channel-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .channel-card {
            background-color: var(--darker);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .channel-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .channel-card.active {
            border: 2px solid var(--primary);
        }

        .channel-logo {
            width: 100%;
            height: 100px;
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .channel-info {
            padding: 10px;
        }

        .channel-name {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--darker);
            border: 1px solid var(--gray);
            border-radius: 4px;
            color: var(--light);
        }

        /* Status Messages */
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error {
            background-color: rgba(255,68,68,0.2);
            color: var(--error);
        }

        .success {
            background-color: rgba(76,175,80,0.2);
            color: var(--success);
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .channel-browser {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">XTREAM IPTV</div>
            <button class="btn btn-primary" id="login-btn">Login</button>
        </header>

        <div class="player-container">
            <div class="video-container">
                <video id="iptv-player" controls></video>
                <div class="player-overlay">
                    <div class="now-playing" id="now-playing">Not Playing</div>
                </div>
            </div>
        </div>

        <div class="channel-browser">
            <div class="sidebar">
                <ul class="category-list" id="category-list">
                    <!-- Categories will be loaded here -->
                </ul>
                <div class="spinner" id="category-spinner"></div>
            </div>

            <div class="channel-grid" id="channel-grid">
                <!-- Channels will be loaded here -->
            </div>
            <div class="spinner" id="channel-spinner"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">XTREAM LOGIN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Server URL</label>
                    <input type="url" class="form-control" id="server-url" placeholder="http://your.server.com:8080" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">CONNECT</button>
            </form>
            <div class="spinner" id="login-spinner"></div>
            <div class="status-message" id="login-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginBtn = document.getElementById('login-btn');
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const loginSpinner = document.getElementById('login-spinner');
            const loginMessage = document.getElementById('login-message');
            const player = document.getElementById('iptv-player');
            const nowPlaying = document.getElementById('now-playing');
            const categoryList = document.getElementById('category-list');
            const categorySpinner = document.getElementById('category-spinner');
            const channelGrid = document.getElementById('channel-grid');
            const channelSpinner = document.getElementById('channel-spinner');

            // App State
            let credentials = null;
            let hls = null;
            let categories = [];
            let channels = [];

            // Initialize HLS.js if available
            if (typeof Hls !== 'undefined') {
                console.log("HLS.js is available");
            } else {
                console.log("HLS.js not loaded - falling back to native HLS");
            }

            // Event Listeners
            loginBtn.addEventListener('click', showLoginModal);
            loginForm.addEventListener('submit', handleLogin);

            // Show login modal
            function showLoginModal() {
                loginModal.style.display = 'flex';
                loginMessage.style.display = 'none';
            }

            // Handle login form submission
            async function handleLogin(e) {
                e.preventDefault();
                
                const server = document.getElementById('server-url').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!server || !username || !password) {
                    showMessage('Please fill all fields', 'error');
                    return;
                }

                try {
                    showSpinner(loginSpinner, true);
                    showMessage('Connecting to server...', 'info');

                    // Validate server URL
                    const baseUrl = validateServerUrl(server);

                    // Test connection
                    const testUrl = `${baseUrl}/player_api.php?username=${username}&password=${password}`;
                    const response = await fetch(testUrl);
                    
                    if (!response.ok) {
                        throw new Error('Server connection failed');
                    }

                    const data = await response.json();
                    
                    if (!data.user_info || data.user_info.auth !== 1) {
                        throw new Error('Invalid credentials or subscription expired');
                    }

                    // Save credentials
                    credentials = {
                        server: baseUrl,
                        username,
                        password,
                        userInfo: data.user_info
                    };

                    // Hide login modal
                    loginModal.style.display = 'none';

                    // Initialize the interface
                    loadCategories();

                    showMessage('Login successful!', 'success');
                    setTimeout(() => showMessage('', ''), 2000);

                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(error.message || 'Login failed', 'error');
                } finally {
                    showSpinner(loginSpinner, false);
                }
            }

            // Validate server URL
            function validateServerUrl(url) {
                try {
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'http://' + url;
                    }
                    
                    url = url.replace(/\/+$/, '');
                    
                    new URL(url);
                    
                    return url;
                } catch (e) {
                    throw new Error('Invalid server URL format');
                }
            }

            // Load categories from Xtream API
            async function loadCategories() {
                showSpinner(categorySpinner, true);
                categoryList.innerHTML = '';

                try {
                    const url = `${credentials.server}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_categories`;
                    const response = await fetch(url);
                    
                    if (!response.ok) throw new Error('Failed to load categories');
                    
                    categories = await response.json();
                    
                    // Add "All Channels" option
                    categories.unshift({
                        category_id: 'all',
                        category_name: 'All Channels'
                    });

                    renderCategories();
                    
                    // Load first category's channels
                    loadChannels(categories[0].category_id);

                } catch (error) {
                    console.error('Category load error:', error);
                    showMessage('Failed to load categories', 'error');
                } finally {
                    showSpinner(categorySpinner, false);
                }
            }

            // Render categories in sidebar
            function renderCategories() {
                categoryList.innerHTML = '';

                categories.forEach(category => {
                    const item = document.createElement('li');
                    item.className = 'category-item';
                    item.textContent = category.category_name;
                    item.dataset.categoryId = category.category_id;

                    item.addEventListener('click', function() {
                        // Set active category
                        document.querySelectorAll('.category-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        this.classList.add('active');

                        // Load channels
                        loadChannels(this.dataset.categoryId);
                    });

                    // First item is active by default
                    if (category.category_id === 'all') {
                        item.classList.add('active');
                    }

                    categoryList.appendChild(item);
                });
            }

            // Load channels for a category
            async function loadChannels(categoryId) {
                showSpinner(channelSpinner, true);
                channelGrid.innerHTML = '';

                try {
                    let url;
                    if (categoryId === 'all') {
                        url = `${credentials.server}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_streams`;
                    } else {
                        url = `${credentials.server}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_streams&category_id=${categoryId}`;
                    }

                    const response = await fetch(url);
                    
                    if (!response.ok) throw new Error('Failed to load channels');
                    
                    channels = await response.json();
                    
                    renderChannels();

                } catch (error) {
                    console.error('Channel load error:', error);
                    showMessage('Failed to load channels', 'error');
                } finally {
                    showSpinner(channelSpinner, false);
                }
            }

            // Render channels in grid
            function renderChannels() {
                channelGrid.innerHTML = '';

                if (channels.length === 0) {
                    channelGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px;">No channels found</div>';
                    return;
                }

                channels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    
                    // Construct stream URL
                    const streamUrl = `${credentials.server}/live/${credentials.username}/${credentials.password}/${channel.stream_id}.ts`;
                    
                    card.innerHTML = `
                        <div class="channel-logo">
                            ${channel.stream_icon ? 
                                `<img src="${channel.stream_icon}" alt="${channel.name}" onerror="this.parentElement.textContent='ðŸ“º'">` : 
                                'ðŸ“º'}
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                        </div>
                    `;

                    card.addEventListener('click', function() {
                        playChannel(streamUrl, channel.name);
                        
                        // Highlight selected channel
                        document.querySelectorAll('.channel-card').forEach(c => {
                            c.classList.remove('active');
                        });
                        this.classList.add('active');
                    });

                    channelGrid.appendChild(card);
                });
            }

            // Play a channel stream
            function playChannel(url, channelName) {
                // Clear previous playback
                if (hls) {
                    hls.destroy();
                    hls = null;
                }

                player.pause();
                player.removeAttribute('src');
                player.load();

                // Update UI
                nowPlaying.textContent = channelName;
                document.title = `${channelName} - Xtream IPTV`;

                // Try different playback methods
                if (url.endsWith('.m3u8') || url.includes('m3u8')) {
                    // HLS stream
                    if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                        // Use HLS.js if available
                        hls = new Hls({
                            maxMaxBufferLength: 30,
                            maxBufferSize: 6000000,
                            maxBufferLength: 30,
                            enableWorker: true
                        });
                        
                        hls.loadSource(url);
                        hls.attachMedia(player);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            player.play().catch(e => {
                                console.error('HLS.js playback error:', e);
                                showMessage('Error playing channel', 'error');
                            });
                        });
                        
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                console.error('HLS fatal error:', data);
                                showMessage('Stream error - try another channel', 'error');
                            }
                        });
                    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS (Safari)
                        player.src = url;
                        player.play().catch(e => {
                            console.error('Native HLS playback error:', e);
                            showMessage('Error playing channel', 'error');
                        });
                    } else {
                        showMessage('HLS playback not supported', 'error');
                    }
                } else {
                    // Assume TS stream
                    player.src = url;
                    player.play().catch(e => {
                        console.error('Direct playback error:', e);
                        showMessage('Error playing channel', 'error');
                    });
                }
            }

            // Helper functions
            function showSpinner(element, show) {
                element.style.display = show ? 'block' : 'none';
            }

            function showMessage(message, type = '') {
                loginMessage.textContent = message;
                loginMessage.className = 'status-message';
                
                if (type === 'error') {
                    loginMessage.classList.add('error');
                } else if (type === 'success') {
                    loginMessage.classList.add('success');
                } else if (type === 'info') {
                    loginMessage.style.color = 'white';
                }
                
                loginMessage.style.display = message ? 'block' : 'none';
            }
        });
    </script>

    <!-- HLS.js for HLS stream support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
